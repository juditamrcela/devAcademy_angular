<div class="container">
    <div>
        <h4 style="padding:5px 5px;">All locations</h4>
    </div>
   
    <div class="row justify-content-between align-items">
        <div class="col-sm-5">
            <mat-form-field appearance="outline" [style.width.px]=500>
                <mat-label>Where are you going?</mat-label>
                <mat-icon matPrefix>airport_shuttle</mat-icon>
                <mat-select>
                    <mat-option *ngFor="let location of allLocations" [value]="location.name">{{location.name}}</mat-option>
                </mat-select>
                
            </mat-form-field>
        </div>
        <div id="button" class="col-sm-7">
            <button> Search</button>
        </div>
    </div>
    <div class="row align-items-center mb-5">
        <div class="col" *ngFor="let location of allLocations">
            <app-location-box [locationInput]="location" (locationOutput)="onClickedLocation()"></app-location-box>
       </div>

    </div>
    

</div>
