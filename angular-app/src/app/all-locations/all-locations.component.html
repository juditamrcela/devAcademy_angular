<div class="container">
    <div>
        <h4 style="padding:5px 5px;">All locations</h4>
    </div>
   <form (ngSubmit)="onLocationSelect(f)" #f="ngForm">
    <div class="row justify-content-between align-items">
        <div class="col-sm-5">
            <mat-form-field appearance="outline" [style.width.px]=500>
                <mat-label>Where are you going?</mat-label>
                <mat-icon matPrefix>airport_shuttle</mat-icon>
                <mat-select ngModel name="location">
                    <mat-option *ngFor="let location of selectList" [value]="location.id">{{location.name}}</mat-option>
                </mat-select>
                
            </mat-form-field>
            
        </div>
        <div id="button" class="col-sm-7">
            <button type="submit"> Search</button>
        </div>
    </div>
   </form>
   
    <p *ngIf="locations.length<1 && !isLoading">No locations available</p>
    <div class="row align-items-center mb-5" *ngIf="locations.length>=1  && !isLoading">
        <div class="col" *ngFor="let location of allLocations" >
            <app-location-box [locationInput]="location" (locationOutput)="onClickedLocation($event)"></app-location-box>
       </div>

    </div>
    <p *ngIf="isLoading">Loading...</p>
    

</div>
