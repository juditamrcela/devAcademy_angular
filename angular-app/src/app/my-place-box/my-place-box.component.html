
<div id="accommodation" class="card h-100" (click)="send()" style="width:18rem;" class="card img-fluid border-0">
    <img class="card-img-top " style="width: inherit ; height:inherit" src="{{accommodationInput.imageUrl}}">
    <div class="card-body">
     <h6  class="card-title" >{{accommodationInput.title}}</h6>
     <p class="card-text" style="color:#ADADAD">{{accommodationInput.location?.name}}</p>
    
    
    </div>
 
</div>
