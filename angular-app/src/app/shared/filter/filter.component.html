<div class="container  py-5" id="filter" >
    <div class="d-flex justify-content-between align-items">
        
            
            <!-- <ng-select class="custom" [(ngModel)]="selectedlocation">

             </ng-select> -->
             <!-- <ng-select [items]="locations" 
               bindLabel="name" 
               bindValue="id" 
               [(ngModel)]="selectedlocation">
               airport_shuttle

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Where are you going?</mat-label>
                    <mat-icon matPrefix>airport_shuttle</mat-icon>
                    <mat-select>
                        <mat-option *ngFor="let location of locations" [value]="location.id">{{location.name}}</mat-option>
                    </mat-select>
                    
                </mat-form-field>
            </div>
            
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input placeholder="Select Date" matInput [matDatepicker]="datepicker1">
                    
                    <mat-datepicker-toggle matPrefix [for]="datepicker1"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker1></mat-datepicker>
                </mat-form-field>
            </div>
           
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input placeholder="Select Date" matInput [matDatepicker]="datepicker2">
                    
                    <mat-datepicker-toggle matPrefix [for]="datepicker2"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker2></mat-datepicker>
                </mat-form-field>
            </div>
            
            <div class="col">
                <mat-form-field  appearance="outline">
                    <mat-label>How many people?</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput>
                </mat-form-field>
            </div>
           
            <div class="col">
                <!-- <ng-select class="custom" [(ngModel)]="selectedType">
                <ng-option *ngFor="let type of types" [value]="type.id">{{type.name}}</ng-option>
             </ng-select> -->
             <mat-form-field appearance="outline">
                <mat-label>What type of accommodation?</mat-label>
                <mat-icon matPrefix>hotel</mat-icon>
                <mat-select>
                    <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
                </mat-select>
                
            </mat-form-field>
            </div>
            

        
            <div id="button" class="col">
                <button class="btn"> Search</button>
            </div>
        
    </div>
</div>
