
<div class="my-dialog">
    <h2  mat-dialog-title>Delete listing?</h2>
    <mat-dialog-content>Are you sure you want to delete this listing? This action cannot be reversed.</mat-dialog-content>
    <mat-dialog-actions>
        <div class="row">
            <div class="col">
                <a style="color:#20C5B5;" mat-button mat-dialog-close>Cancel</a>
                <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
            
            </div>
            <div class="col">
                <a  style="color: #20C5B5;" mat-button [mat-dialog-close]="true">Delete</a>
            </div>
        </div>
    
    </mat-dialog-actions>
    </div>
