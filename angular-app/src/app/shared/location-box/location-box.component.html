<div id="location" (click)="onClickSend()" style="width:100%;height: 290px;" class="card img-fluid" >
   <img class="card-img-top" style="width: inherit ; height:inherit" src="{{locationInput.imageUrl}}">
   <div class="card-img-overlay img-responsive">
    <h6  class="card-title" id="name">{{ locationInput.name}}</h6>
    <p  class="card-text" id="Properties">{{locationInput.properties}} properties</p>
   </div>
   
</div>
