<div class="my-dialog">
    <h2  mat-dialog-title>Confirm booking</h2>
    <mat-dialog-content>{{data.accommodationName}}</mat-dialog-content>
    <mat-dialog-content>{{data.personCount}} persons</mat-dialog-content>
    <mat-dialog-content>{{data.checkIn | date }} - {{data.checkOut | date }} </mat-dialog-content>
    <mat-dialog-content >{{data.accommodationType}}</mat-dialog-content>
    <mat-dialog-content>{{data.location}}</mat-dialog-content>
    <mat-dialog-content>EUR {{totalEur(data.price,data.checkOut,data.checkIn)}}</mat-dialog-content>
    <mat-dialog-actions>
        <div class="row">
            <div class="col">
                <a style="color:#20C5B5;" mat-button mat-dialog-close>Cancel</a>
                <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
            
            </div>
            <div class="col">
                <a  style="color: #20C5B5;" mat-button [mat-dialog-close]="true">Confirm</a>
            </div>
        </div>
    
    </mat-dialog-actions>
    </div>
